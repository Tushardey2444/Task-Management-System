<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Register modal -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Register</div>
                <div class="modal-body">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control mb-4" name="name" placeholder="Enter Your Name" id="fullName" required>
                    <label for="phone">Phone No.</label>
                    <input type="number" class="form-control mb-4" name="phone" placeholder="Enter Your Contact Number" id="phoneNo" required>
                    <label for="DOB">Date Of Birth</label>
                    <input type="date" class="form-control mb-4" name="DOB" id="dateOfBirth" required>
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-4" name="email" placeholder="Enter Your Email" id="Email" required>
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-4" name="password" placeholder="Enter Your Password" id="Pass" required>
                    <button class="btn btn-outline-success mb-2" id="registerBtn" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#messageModal">Register</button>
                    <div class="loginAcc">
                        <a href="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Already Have An Account?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of register modal  -->

    <!-- register message modal -->
    <div class="modal fade" id="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="messageHead"></h3>
                </div>
                <div class="modal-body">
                    <p id="messageBody"></p>
                </div>
                <div class="modal-footer">
                    <button class="" id="messageFoot"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of register message modal -->

    <!-- login modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Login</div>
                <div class="modal-body">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-4" name="email" placeholder="Enter Your Email" required id="email1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-4" name="password" placeholder="Enter Your Password" required id="password1">
                    <button class="btn btn-outline-success mb-2" id="loginBtn" data-bs-dismiss="modal" >Login</button>
                    <div class="createAcc">
                        <a href="#registerModal" data-bs-toggle="modal" data-bs-dismiss="modal">Don't Have An Account?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login modal  -->

    <!-- My profile modal -->
    <div class="modal fade" id="MyProfile">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>My Profile</h3>
                </div>
                <div class="modal-body" id="MyProfileBody">
                    <label for="NAME">Name</label>
                    <input type="text" name="NAME" id="NAME" class="form-control mb-3" readonly>
                    <label for="CONTACT">Contact</label>
                    <input type="number" name="CONTACT" id="CONTACT" class="form-control mb-3" readonly>
                    <label for="DOB">Date Of Birth</label>
                    <input type="date" name="DOB" id="DOB" class="form-control mb-4" readonly>
                    <div class="buttons">
                        <button class="btn btn-success btn-sm me-3">Edit</button>
                        <button class="btn btn-success btn-sm" disabled> Save Changes</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-danger btn-sm">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of My profile modal -->


    <!-- confirm password modal -->
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Password</h3>
                </div>
                <div class="modal-body">
                    <label for="confirmPassword">Password</label>
                    <input type="text" id="confirmPassword" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-success" id="confirmButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of confirm password modal -->

    <div class="wrapper">
        <div class="containers">
            <nav class="navbar p-0">
                <div class="logo">
                    <img src="./images/logo.png" alt="website logo">
                    <label>Management System</label>
                </div>
                <div class="loginRegister me-3">
                    <div class="login me-4">
                        <a href="#loginModal" data-bs-toggle="modal">Login</a>
                    </div>
                    <div class="register">
                        <a href="#registerModal" data-bs-toggle="modal">Register</a>
                    </div>
                </div>
                <div class="showDiv">
                    <div class="showDiv1">
                        <img src="./images/user_icon.png" alt="User image">
                        <div class="dropdowns">
                            <ul>
                                <div>
                                    <li class="emailList">
                                        <h5></h5>
                                    </li>
                                </div>
                                <li class="myProfile" data-bs-toggle="modal" data-bs-target="#MyProfile">My Profile</li>
                                <li class="changePass">Change Password</li>
                                <li class="logout">Logout</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
