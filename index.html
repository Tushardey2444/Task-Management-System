<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>

<body>
    <!-- login modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Login</div>
                <div class="modal-body">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-4" name="email" placeholder="Enter Your Email" required>
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-4" name="password" placeholder="Enter Your Password" required>
                    <button class="btn btn-outline-success mb-2">Login</button>
                    <div class="createAcc">
                        <a href="#registerModal" data-bs-toggle="modal" data-bs-dismiss="modal">Don't Have An Account?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login modal  -->

    <!-- Register modal -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Register</div>
                <div class="modal-body">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control mb-4" name="name" placeholder="Enter Your Name" required>
                    <label for="phone">Phone No.</label>
                    <input type="number" class="form-control mb-4" name="phone" placeholder="Enter Your Contact Number" required>
                    <label for="DOB">Date Of Birth</label>
                    <input type="date" class="form-control mb-4" name="DOB" required>
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-4" name="email" placeholder="Enter Your Email" required>
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-4" name="password" placeholder="Enter Your Password" required>
                    <button class="btn btn-outline-success mb-2">Register</button>
                    <div class="loginAcc">
                        <a href="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Already Have An Account?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of register modal  -->

    <div class="wrapper">
        <div class="containers">
            <nav class="navbar p-0">
                <div class="logo">
                    <img src="./images/logo.png" alt="website logo">
                    <label>Management System</label>
                </div>
                <div class="loginRegister d-flex me-3">
                    <div class="login me-4">
                        <a href="#loginModal" data-bs-toggle="modal">Login</a>
                    </div>
                    <div class="register">
                        <a href="#registerModal" data-bs-toggle="modal">Register</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
